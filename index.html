
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Signup</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>

    <div class="login">
        <div class="login_content">
            <div class="login_img">
                <img src="">
            </div>

            <div class="login_form">
                <form action="" class="login_register" id="loginForm">
                    <h1 class="login_title">Sign In</h1>

                    <div class="login_box">
                        <i class="uil uil-user login_icon"></i>
                        <input type="email" id="loginEmail" class="login_input" placeholder="Email" required>
                    </div>

                    <div class="login_box">
                        <i class="uil uil-lock login_icon"></i>
                        <input type="password" id="loginPassword" class="login_input" placeholder="Password" required>
                    </div>

                    <a href="#" class="login_forgot">Forgot Password?</a>

                    <a href="#" id="loginBtn" class="login_button">Sign In</a>

                    <div>
                        <span class="login_account">Don't have an Account?</span>
                        <span class="login_signin" id="sign-up">Sign Up</span>
                    </div>
                </form>

                <form action="" class="login_create none" id="registerForm">
                    <h1 class="login_title">Create Account</h1>

                    <div class="login_box">
                        <i class="uil uil-user login_icon"></i>
                        <input type="email" id="email" class="login_input" placeholder="Email" required>
                    </div>

                    <div class="login_box">
                        <i class="uil uil-lock login_icon"></i>
                        <input type="text" id="password" class="login_input" placeholder="Password" required>
                    </div>

                    <div class="login_box">
                        <i class="uil uil-lock login_icon"></i>
                        <input type="text" id="confirmPassword" class="login_input" placeholder="Confirm Password" required>
                    </div>

                    <a href="#" id="registerBtn"  class="login_button">Sign Up</a>

                    <div>
                        <span class="login_account">Already have an Account?</span>
                        <span class="login_signup" id="sign-in">Sign In</span>
                    </div>

                    <div class="login_social">
                        <a href="" class="login_social-icon"><i class="uil uil-github-alt"></i></a>
                        <a href="" class="login_social-icon"><i class="uil uil-facebook-f"></i></a>
                        <a href="" class="login_social-icon"><i class="uil uil-twitter-alt"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js"></script>
    <script type="module" src="JS/index.js"></script>
    <script type="module" src="JS/login.js"></script>
    <script type="module" src="JS/signup.js"></script>
    <script type="module" src="JS/firebase.js"></script>
</body>

</html>
